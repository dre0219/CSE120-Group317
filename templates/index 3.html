<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <form id="make_checkbox_select">
    <select name="make">
        <option data-count="1" value="Area1">Area1</option>
        <option data-count="2" value="Area2">Area2</option>
        <option data-count="3" value="Area3">Area3</option>
        <option data-count="4" value="Area4">Area4</option>
    </select>

  <script>
    $(function()
    {
      var mySelectCheckbox = new checkbox_select(
      {
        selector : "#make_checkbox_select",
              selected_translation : "selectat",
              all_translation : "Toate marcile",
              not_found : "Nici unul gasit",
  
        // Event during initialization
        onApply : function(e)
        {
                  alert("Custom Event: " + e.selected);
        }
      });
    
    });
      
  </script>


  <div id="map">
  <script src = "{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>

  <script src="{{url_for('static', filename='js/dataTable.js')}}"></script>

  <button onclick="refreshTable()" class="button-56" role="button">Refresh  </button>
